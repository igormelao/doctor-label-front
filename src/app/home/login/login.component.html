<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control"
    placeholder="E-mail"
    [(ngModel)]="email"
    name="email"
    #fieldEmail="ngModel"
    required
    />
    <app-message
      *ngIf="fieldEmail.invalid && fieldEmail.touched"
      message="E-mail mandatory"></app-message>
  </div>
  <div class="form-group">
    <input class="form-control"
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    #fieldPassword="ngModel"
    required
    />
    <app-message
      *ngIf="fieldPassword.invalid && fieldPassword.touched"
      message="Password mandatory"></app-message>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid">Login</button>
</form>
